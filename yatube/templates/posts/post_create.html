{% extends 'base.html' %}
{% block title %}
  Новый пост
{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 p-5">
      <div class="card">
        <div class="card-header">
          {% if is_edit %}
            Редактировать пост
          {% else %}
            Добавить запись
          {% endif %}
        </div>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          {% if user.is_authenticated and user == category.author %}
          <button type="submit" class="btn btn-primary">
            {% if is_edit %}
              Сохранить
            {% else %}
              Добавить
            {% endif %}
          </button>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
